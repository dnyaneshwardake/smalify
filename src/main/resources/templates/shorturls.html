<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>smalify | by dnyanesh</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<script type="text/javascript">
	function isUrlValid(urlform) {
		var regex = /(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g;
		if (urlform.longUrl.value.length > 400) {
			alert("Maximum URL length allowed is 400 characters");
			return false;
		}
		if (regex.test(urlform.longUrl.value)) {
			return true;
		} else {
			alert("This is not a valid url");
			return false;
		}
	}
</script>
</head>

<body>
	<div class="container my-5">
		<h3>Smalify | by Dnyanesh</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form name="urlform" onsubmit="return isUrlValid(this)" action="#"
						th:action="@{/}" th:object="${url}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="longUrl" class="col-form-label">Long url</label> <input
									type="url" th:field="*{longUrl}" class="form-control"
									name="longUrl" id="longUrl" required="required"
									placeholder="Paste your lengthy url to shorten it"> <span
									th:if="${#fields.hasErrors('longUrl')}" th:errors="*{longUrl}"
									class="text-danger"></span>
							</div>


							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="short it">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
				<div>
					<p>
						By using our website, you agree to our <a
							href="https://smalify.herokuapp.com/privacy-policy"
							rel="noopener noreferrer">privacy-policy</a>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
