<body>
	<div class="container my-5">
		<h3>Welcome to smalify an url shortner</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/}" th:object="${url}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="longUrl" class="col-form-label"></label> <input
									type="text" class="form-control" id="longUrl"
									placeholder="Enter long url here"> <span
									class="text-danger"></span>

							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Short it">
								<p>
								<div>
									<label>Short url: <th:text="${url.shortUrl}"></label>

								</div>
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
